<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scales=1">
	<title>Epic Mail</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Marko One' rel='stylesheet'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body class="body-index">
	<div id="header" class="header">
		<div class="logo-text"><a href="#"><span style=" color: Tomato; padding-right: 5px;"><i class="far fa-envelope"></i></span>
			<span class="text-deco">E</span>pic <span class="text-deco">M</span>ail</a>
		</div>
	</div>
	<div class="box">
			<div id="login-box">
				<h2>Log in</h2>
				<div class="inputBox">
					<input type="text" name="username" required="">
					<label>Username</label>
				</div>
				<div class="inputBox">
					<input type="password" name="password" required="">
					<label>Password</label>
				</div>
				<input type="submit" name="submit" value="Login" onclick="window.location.href='dashboard.html'">
				<a href="#" class="reg-text" onclick="createAccount()">Not Registered? Click Here</a>
			</div>

			<div id="signup-box">
				<h2>Creat Account</h2>
				<div class="inputBox">
					<input type="text" name="fname" required="">
					<label>Full Name</label>
				</div>
				<div class="inputBox">
					<input type="text" name="username" required="">
					<label>Username</label>
				</div>
				<div class="inputBox">
					<input type="email" name="email" required="">
					<label>Email</label>
				</div>
				<div class="inputBox">
					<input type="password" name="password" required="">
					<label>Password</label>
				</div>
				<div class="inputBox">
					<input type="password" name="password" required="">
					<label>Re-type Password</label>
				</div>
				<input type="submit" name="submit" value="Sign Up">
				<a href="#" class="reg-text" onclick="loginIn()">Have Account? Click Here</a>
			</div>
	</div>
	<script src="js/controls.js"></script>
</body>

</html>
